<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="countainer-container">
            <span class="count" data-target="3000">0</span>
            <span class="count-detail">HAPPY CLIENTS</span>
        </div>

        <div class="countainer-container">
            <span class="count" data-target="5000">0</span>
            <span class="count-detail">PROJECTS DONE</span>
        </div>

        <div class="countainer-container">
            <span class="count" data-target="6000">0</span>
            <span class="count-detail">WEBSITE CREATED</span>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
